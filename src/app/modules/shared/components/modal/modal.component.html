<ng-container *ngIf="tipo === 'imprimir'" >
  <div class="modal-body text-center">
    <div *ngIf="imagen !== ''">
      <img [src]="imagen">
    </div>

    <p class="text-grey bold mt-2">
      {{ mensaje }}
    </p>
  </div>
</ng-container>

<ng-container *ngIf="tipo === 'pdf'">
  <object type="application/pdf" [data]="data" width="100%" height="500" style="height: 85vh;" *ngIf="tipo === 'pdf'">No Support</object>

  <div class="modal-body text-center">
    <div *ngIf="imagen !== ''">
      <img [src]="imagen">
    </div>
  </div>

  <div class="row mb-4 text-center">
    <div class="col-12">
      <button class="btn-style mt-3" (click)="closeModal()">
        <i class="fas fa-chevron-left mr-4"></i>VOLVER
      </button>
    </div>
  </div>
</ng-container>
